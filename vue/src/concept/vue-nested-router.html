<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Nested Router</title>
</head>
<body>
    <div id="app">
        User Component
        <router-view></router-view>
    </div>

    <!-- Vue CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <!-- Vue Router CDN -->
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>

    <script>

        // 컴포넌트 정의
        let User = {
            template : `
                <div>
                    <router-view></router-view> <!-- 하위 컴포넌트가 뿌려질 영역 -->
                </div>
            `
        }

        let UserProfile = {template : '<p>User Propfile Component</p>'};
        let UserPost = {template : '<p>User Post Component</p>' };

        // 중첩 라우팅 정의
        let routes = [
            {
                path:'/user',
                component : User,
                children : [
                    {
                        path : 'posts',
                        component : UserPost
                    },
                    {
                        path: 'profile',
                        component: UserProfile
                    }
                ]
            }
        ];

        let router = new VueRouter({
            routes
        })

        let app = new Vue({
            router
        }).$mount('#app');

    </script>

</body>
</html>
