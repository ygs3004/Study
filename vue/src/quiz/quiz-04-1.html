<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz : Vue Routing - ADD URL & Component </title>
</head>
<body>

    <div id="app">
        <router-view name="header"></router-view>
        <router-view></router-view>
        <router-view name="footer"></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <!-- Vue Router CDN -->
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>

    <script>

        let Body = {template:'<div>This is Body</div>'};
        let Header = {template:'<div>This is Header</div>'};
        let Footer = {template:'<div>This is Footer</div>'};

        // 실습 #2 - LoginHeader, LoginBody, LoginFooter 컴포넌트 작성
        let LoginBody = {template:'<div>This is LoginBody</div>'};
        let LoginHeader = {template:'<div>This is LoginHeader</div>'};
        let LoginFooter = {template:'<div>This is LoginFooter</div>'};

        let router = new VueRouter({
            routes : [
                {
                    path : '/',
                    components : {
                        default : Body,
                        header : Header,
                        footer : Footer
                    }
                },
                // 실습 #1 - '/login' URL 을 추가하고 , LoginHeader, LoginBody, LoginFooter 컴포넌트를 추가해보세요
                {
                    path : '/login',
                    components : {
                        default : LoginBody,
                        header : LoginHeader,
                        footer : LoginFooter
                    }
                }
            ]
        })

        let app = new Vue({
            router
        }).$mount('#app')


    </script>
</body>
</html>
