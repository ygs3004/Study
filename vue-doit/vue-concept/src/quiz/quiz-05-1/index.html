<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Templates Quiz</title>
</head>
<body>

    <div id="app">
        <header>
            <h3>{{message}}</h3>
            <!-- #1. 새로 추가한 데이터 속성을 아래에 추가 -->
            <h3>{{newMessage}}</h3>

        </header>
        <section>
            <!-- #2. uid값을 변경한 후 크롬 개발자 도구의 '요소 검사' 기능으로 아래 p 태그의 id 값 확인 -->
            <p v-bind:id="uid"></p>
            <!-- <button v-on:click="clickBtn">alert</button> -->
            <button @click="clickBtn">alert</button>

            <!-- #3. button 태그를 추가하고 새로 추가한 클릭 메서드를 연결 -->
            <button @click="eventMethod">이벤트</button>

            <!-- #4. 데이터의 flag 속성 값의 변화에 따라 아래 내용이 어떻게 변하는 확인 -->
            <ul v-if="flag">
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </section>
    </div>

    <!-- Vue CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="app.js" ></script>

</body>
</html>
