<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="styleshee" href="style.css">

</head>
<body>
    <ul>
        <li id="apple">Apple</li>
        <li id="banana">Banana</li>
        <li id="orange">Orange</li>
    </ul>
    <script>
        /*
        * <script> 코드가 아래에 있으므로 id가 apple 인 DOM 요소 취득 가능
        *  */
        const $apple = document.getElementById('apple');

        // apple 요소의 css color 프로퍼티값 변경
        $apple.style.color = 'red';
    </script>

    <script async src="extern.js"></script>
    <!-- async 스크립트 태그를 HTML 파싱과 비동기적으로 실행 순서를 보장하지 않는다. -->


    <script defer src="extern.js"></script>
    <!-- defer 스크립트 태그를 HTML 파싱과 비동기적으로 로드, HTML 파싱이 끝난 이후 실행 됨 -->

</body>
</html>
