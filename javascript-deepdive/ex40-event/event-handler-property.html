<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이벤트 핸들러 프로퍼티 방식</title>
</head>
<body>
  <button>Click me</button>
</body>
  <script>
    const $button = document.querySelector('button');

    // 이벤트 핸들러 프로퍼티에 이벤트 핸들러를 바인딩
    $button.onclick = function() {
      console.log('button click')
    };
    // $button: 이벤트 타깃
    // onclick: on + 이벤트 타입
    // function (){}: 이벤트 핸들러

    $button.onclick = function(){
      console.log('button click 2')
    };

    // 하나의 프로퍼티에 하나만 바인딩 가능, button click 2만 실행된다.
  </script>
</html>
