<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM 요소의 기본 동작 조작 중단</title>
</head>
<body>
  <a href="https://www.google.com">go</a>
  <input type="checkbox">
</body>
  <script>
    document.querySelector('a').onclick = e => {
      // a 요소의 기본동작을 중단한다.
      e.preventDefault();
    };

    document.querySelector('input[type=checkbox]').onclick = e => {
      // checkbox 요소의 기본 동작을 중단한다.
      e.preventDefault();
    }
  </script>
</html>
