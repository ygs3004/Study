<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이벤트 드리븐 프로그래밍</title>
</head>
<body>
  <button>Click me</button>

  <script>
    const $button = document.querySelector('button');

    // 사용자가 버튼을 클릭하면 함수를 호출하도록 요청
    $button.onclick = () => { alert('buttonb click') };
  </script>
</body>
</html>
