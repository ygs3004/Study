<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이벤트 핸들러에 인수 전달</title>
</head>
<body>
  <label>User name <input type="text"></label>
  <em class="message"></em>
</body>
  <script>
    const MIN_USER_NAME_LENGTH = 5;
    const $input = document.querySelector('input[type=text]');
    const $msg = document.querySelector('.message');

    const checkUserNameLength = min => {
      $msg.textContent
        = $input.value.length < min ? `이름은 ${min}자 이상 입력해주세요` : '';
    };

    // 이벤트 핸들러 내부에서 함수를 호출하면서 인수를 전달
    $input.onblur = () => {
      checkUserNameLength(MIN_USER_NAME_LENGTH);
    }

    // 또는 이벤트 핸들러를 반환하는 함수를 호출하면서 인수 전달
    const checkUserNameLength2 = min => e => {
      $msg.textContent = $input.value.length < min ? `이름은 ${min}자 이상 입력해주세요` : '';
    };

    $input.onblur = checkUserNameLength2(MIN_USER_NAME_LENGTH);

  </script>
</html>
